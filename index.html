<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgety-Expense Tracker/add_expense_page </title>
    <link rel="stylesheet" href="css/style.css">
  
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/7.21.1/firebase-ui-auth.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
   
    <!-- <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/live/7.22.0/firebase.js"></script> -->
</head>

<body>
    <div class="main_container" >
        <div class="nav">
            <div class="logo" style="display:flex;flex-direction: row;  margin-left: 20px;color: white;font-family: 'Ubuntu', sans-serif;">
                <p id="user_name" style="font-size: 1.3rem;"></p>
                <img  style="height:40px;width:40px ;border-radius: 50px; margin-left: 20px;"src="" alt="" id="user_dp">
            </div>
            <div class="links" >
                <a  id="dashboard" href="#">DashBoard</a>
                <a id="overview" href="#">Overview</a>
                <a href="#" id="logout">LogOut</a>

            </div>
        </div>

        <img src="img/wave.png" class="wave_img">

        <div class="container" >


            <!----------------------------First Container----------------------------------->
            <div class="first_container">
                <div class="text">
                    <p class="budgety_text" style="color: white;
                    font-weight: 600;
                    font-size: 2.5rem;
                    font-family: 'Ubuntu', sans-serif; ">Budgety</p>
                    <p class="manage">Now managing expense just got easier</p>
                </div>
                <div>
                    <button class="expense_btn" data-toggle="modal" data-target="#exampleModal">Add
                        Expense</button>
                </div>
                <img class="wallet_img" src="img/undraw_wallet_aym5.svg" alt=""  >

            </div>
            <!-------------------------------Second Container------------------------------------>

            <div class="display_box" style="overflow-y: scroll">
                <div class="col-md-12">
                    <table class="table">
                        <div id="message" class="col-md-12">

                        </div>
                        <div class="row_after_fixed" style="cursor: pointer;"></div>
                        <tr class="serial_row">
                            <th>S_No</th>
                            <th>Exp.Name</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Time</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                       <!-- 
                        <td>1</td>
                        <td>Purchased a phone</td>
                        <td>Debit</td>
                        <td>10000</td>
                        <td>Lifestyle</td>
                        <td>7:00 pm,Sunday 13th July 2020 </td>
                        <td> <i class="material-icons">border_color</i></td>
                        <td><i class="material-icons">delete_forever</i> </td> -->
                        <tbody  id="expense_table"></tbody>

                       
                    </table>
                </div>

               
            </div>
           
        </div>
        <div class="footer_class" style="justify-content: center;text-align: center; margin-top: 10px;background: #4e54c8;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #8f94fb, #4e54c8);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #8f94fb, #4e54c8); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
         color: white;">Made with <img src="img/heart.svg" alt="" id="footer_img"> by Mohini
            Mahato
        </div>
    </div>
    
    </div>

    <!--------------------------------Modal-------------------------------->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Expense</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <label>Name of the Expense</label> <br>
                    <input id="expense_name" type="text" class="form-control"> <br>
                    <label>Type of Expense</label><br>
                    <select id="expense_type" class="form-control">
                        <option value="debit">Debit</option>
                        <option value="credit">Credit</option>
                    </select>
                    <label>Amount</label><br>
                    <input id="expense_amount" type="number" class="form-control"> <br>
                    <label>Enter Date</label><br>
                    <input id="expense_date" type="date" class="form-control"> <br>
                    <label>Enter Time</label> <br>
                    <input id="expense_time" type="time" class="form-control"> <br>
                    <label>Category</label> <br>
                    <select id="expense_category" class="form-control">
                        <option value="salary">Salary</option>
                        <option value="shopping">Shopping</option>
                        <option value="food">Food</option>
                        <option value="grocery">Grocery</option>
                        <option value="electricity">Electricity</option>
                        <option value="water">Water</option>
                        <option value="miscllaneous">Miscllaneous</option>
                    </select>
                    <br>
                    <button id="add_expense" class="button" style="width: 100%; height:49px;border-radius: 49px;  cursor: pointer;background-color: #4d84e2; color: white;
                    font-weight: 400;transition: .5s; text-transform: uppercase;">Add Expense</button>
                </div>





            </div>
        </div>
    </div>
   <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <script src="js/fire.js"></script>
    <script src="js/dash.js"></script>
   
    

</body>

</html>
