<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgety-Expense Tracker/registration_and_login_page </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style_reg.css ">
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/live/7.22.0/firebase.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="forms_container">
            <div class="signin_signup">
                <form action="" class="sign_in_form" id="sign_in">
                    <div class="input_field">
                        <i class="material-icons">email</i>
                        <input id="txtEmail" type="text" placeholder="Email">
                    </div>
                    <div class="input_field">
                        <i class="material-icons">lock</i>
                        <input class="txtPassword" type="password" placeholder="Password">
                    </div>
                    <input id="LoginBtn" type="submit" value="Login" class="btn solid">




                </form>


                <form action="" class="sign_up_form" id="sign_up">
                    <div class="input_field">
                        <i class="material-icons">email</i>
                        <input class="txtEmail" type="text" placeholder="Email">
                    </div>
                    <div class="input_field">
                        <i class="material-icons">lock</i>
                        <input class="txtPassword" type="password" placeholder="Password">
                    </div>
                    <input id="SignupBtn" type="submit" value="Sign Up" class="btn solid">


                    <h5>Or</h5>
                    <div class="social_media">

                        <a href="#" class="social_icons" id="googleSignup">
                            <p>Sign up with &nbsp;&nbsp;<i class="fab fa-google"></i></p>
                        </a>


                    </div>
                </form>
            </div>
        </div>
        <div class="panels_container">
            <div class="panel panel_left">
                <div class="content">
                    <h3>
                        BudGety
                    </h3>
                    <p>Managing your expense just got easier. Budgety your new finance tracking app</p>
                    <button class="btn_transparent" id="sign_up_btn">Sign Up</button>
                </div>
                <img src="img/undraw_maker_launch_crhe.svg" class="image" alt="">

            </div>
            <div class="panel panel_right">
                <div class="content1">
                    <h3>
                        One of us?
                    </h3>
                    <p>Already a Memeber SignIn!</p>
                    <button class="btn_transparent" id="sign_in_btn">Sign In</button>
                </div>
                <img src="img/undraw_press_play_bx2d.svg" class="image1" alt="">

            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- <script>
        AOS.init();
    </script> -->
    <script src="js/fire.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
